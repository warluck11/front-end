<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

 
 <app-background1></app-background1>

<div class="txt-block">
     <span class="big-circle"></span>
     <img src="img/shape.png" class="square" alt="" />
     <div class="form">
       <div class="contact-info">
         <h3 class="title">Let's get in touch</h3>
         <p class="text">
           Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
           dolorum adipisci recusandae praesentium dicta!
         </p>

         <div class="info">
           <div class="information">
             <img src="https://cdn-icons-png.flaticon.com/512/186/186250.png" class="icon" alt="" />
             <p>92 Cherry Drive Uniondale, NY 11553</p>
           </div>
           <div class="information">
             <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon" alt="" />
             <p>lorem@ipsum.com</p>
           </div>
           <div class="information">
             <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" class="icon" alt="" />
             <p>123-456-789</p>
           </div>
         </div>

         <div class="social-media">
           <p>Connect with us :</p>
           <div class="social-icons">
             <a href="#">
               <i class="bi bi-facebook"></i>
             </a>
             <a href="#">
               <i class="bi bi-twitter"></i>
             </a>
             <a href="#">
               <i class="bi bi-instagram"></i>
             </a>
             <a href="#">
               <i class="bi bi-linkedin"></i>
             </a>
           </div>
         </div>
       </div>

       <div class="contact-form">
         <span class="circle one"></span>
         <span class="circle two"></span>

 <!--        {{emailClient | json }} -->

         <form   (ngSubmit)="submitform()"  action="none" autocomplete="off">
           <h3 class="title">Contact us</h3>

           <div class="input-container">
             <input [(ngModel)]="emailClient.clientName" type="text" name="name" class="input" placeholder="Name"/>
             <label for=""></label>
             <span>Username</span>
           </div>

           <div class="input-container">
             <input [(ngModel)]="emailClient.clientEmail" type="email" name="email" class="input" placeholder="Email"/>
             <label for=""></label>
             <span>Email</span>
           </div>

           <div>
            <select class="input-select" name="countryCode" id="">
              <option data-countryCode="GB" value="44" Selected>India (+91)</option>
            
            </select>
           </div>

           <div class="input-container">
             <input [(ngModel)]="emailClient.mobileNumber" type="tel" name="phone" class="input" placeholder="Phone"/>
             <label for=""></label>
             <span>Phone</span>
            </div>
            
          


           <!-- Added new field Email Subject -->
           <div class="input-container">
            <input [(ngModel)]="emailClient.emailSubject" type="text" name="subject" class="input" placeholder="Subject"/>
            <label for=""></label>
            <span>Subject</span>
          </div>

           <div class="input-container textarea">
             <textarea   [(ngModel)]="emailClient.emailMessage" name="message" class="input" placeholder="Message"></textarea>
             <label for=""></label>
             <span>Message</span>
           </div>

           <input    type="submit" value="Send" class="btn" />
         </form>
       </div>
     </div>

   
   </div>
